<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecd87c1d1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <header class="heading">
        <img src="assets/library-books.svg" alt="">
        library
    </header>

    <div class="content">
        <button><i class="fa-solid fa-plus fa-xs"></i>Add Book</button>
    </div>

    <div class="overlay"></div>

    <div class="form">
        <form class="tile">
            <h4>Add New Book</h4>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <h5>Have you read the book? <input type="checkbox" name="status" id="status"></h5>
            <button type="submit">Add book</button>
        </form>
    </div>

    <div class="grid">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
