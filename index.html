<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecd87c1d1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <header class="heading">
        <img src="assets/library-books.svg" alt="">
        library
    </header>

    <div class="content">
        <button><i class="fa-solid fa-plus fa-xs"></i>Add Book</button>
    </div>

    <div class="overlay"></div>

    <div class="tile">
        <h4>Add New Book</h4>
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Author">
        <input type="number" placeholder="Pages">
        <h5>Have you read the book? <input type="checkbox" name="" id=""></h5>
        <button>Add book</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
